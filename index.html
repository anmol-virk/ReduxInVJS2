<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      hreflang="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
      rel="stylesheet"
      href="styles.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
   <section class="container py-4">
  <h1>Add Profile</h1>
  <form id="addProfileForm">
  <input type="number" id="id" placeholder="ID" />
  <input type="text" id="name" placeholder="Name" />
  <input type="number" id="age" placeholder="Age" />
  <button type="submit">Add Profile</button>
  </form>

  <h1>Remove Profile</h1>
  <input id="removeProfileId" type="number" placeholder="ID" />
  <button onClick="removeProfileHandler()">Remove Profile</button>

  <ul id="profileList"></ul>
  <p id="averageAge"></p>
   </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
